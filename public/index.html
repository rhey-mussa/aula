<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Registrar Lesão Esportiva</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lesões Esportivas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Registrar Lesão</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="chat.html">Chat de Dicas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Registrar Lesão Esportiva</h1>
        <form id="form-lesao">
            <div class="mb-3">
                <label for="lesao" class="form-label">Lesão:</label>
                <input type="text" class="form-control" id="lesao" required>
            </div>
            <div class="mb-3">
                <label for="esporte" class="form-label">Esporte:</label>
                <input type="text" class="form-control" id="esporte" required>
            </div>
            <div class="mb-3">
                <label for="metodo" class="form-label">Método de Prevenção/Tratamento:</label>
                <input type="text" class="form-control" id="metodo" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btn btn-secondary" id="listar">Listar Registros</button>
        </form>
        <div id="resultado" class="mt-3"></div>
        <div id="lista-registros" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
